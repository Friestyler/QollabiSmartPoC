    <style>
        /* Additional styles for tabs */
        .q-tabs {
            display: flex;
            border-bottom: 2px solid transparent;
            margin-bottom: 32px;
        }
        .q-tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #555;
            border: none;
            background: none;
            outline: none;
            position: relative;
            font-weight: normal;
        }
        .q-tab-active {
            color: #5567E5;
            font-weight: bold;
        }
        .q-tab-active::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -2px;
            height: 2px;
            background-color: #5567E5;
        }
    </style>

    <script>
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const tabItems = document.querySelectorAll('.q-tab');

            tabs.forEach(tab => {
                tab.style.display = 'none'; // Hide all tabs
            });

            tabItems.forEach(item => {
                item.classList.remove('q-tab-active'); // Remove active class from all tabs
            });

            document.getElementById(tabName).style.display = 'block'; // Show the selected tab
            document.querySelector(`.q-tab[onclick="showTab('${tabName}')"]`).classList.add('q-tab-active'); // Set the clicked tab as active
        }
    </script>
